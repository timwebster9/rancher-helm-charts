# Default values for buildit-jenkins.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
replicaCount: 1
image:
  repository: builditdigital/jenkins-image
  tag: 1.0.9-alpine
  pullPolicy: IfNotPresent
service:
  name: buildit-jenkins
  type: ClusterIP
  externalPort: 80
  internalPort: 8080
ingress:
  enabled: true
  # Used to create an Ingress record.
  hosts:
    - buildit-jenkins.portworx.zone
  annotations:
    kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  tls:
    # Secrets must be manually created in the namespace.
    # - secretName: chart-example-tls
    #   hosts:
    #     - chart-example.local
resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  # requests:
  #  cpu: 100m
  #  memory: 128Mi

configMap:
  jenkinsConfigUrl: https://github.com/timwebster9/jenkins-config.git
  javaOpts: -Djenkins.install.runSetupWizard=false
